greeting: |
  Привет!

  Это бот, в котором ты можешь забронировать 119 аудиторию

howToUse: |
  Бронировать аудитории может любой руководитель студсовета, для этого необходимо отправить запрос на бронь председателю студенческого совета.
  
  Больше информации ты можешь получить по команде /help
  
